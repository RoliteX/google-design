<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav>
        <ul>
            <li>Gmail</li>
            <li>Görseller</li>
            <li><i class="fa-solid fa-border-all"></i></li>
            <li><i class="fa-solid fa-user"></i></li>
        </ul>
    </nav>

    <section class="main">
        <div class="logo">
            <img src="google.png" alt="">
        </div>
        <div class="search">
            <i class="fa-solid fa-microphone right"></i>
            <input type="text" class="search-input">
            <i class="fa-solid fa-magnifying-glass left"></i>
        </div>
        <div class="buttons">
            <button class="google-srch"><a href="#">Google'da Ara</a></button>
            <button class="google-lcky"><a href="#">Kendimi Şanslı Hissediyorum</a></button>
        </div>
        <div class="language">
            <p>Google'ı kullanabileceğiniz diğer diller: <a href="#">English</a></p>
        </div>
        <div class="country">
            <p>Türkiye</p>
        </div>
        <div class="text-m">
        </div>
        
    </section>

    <footer>
        <p class="text"><img src="mini-logo.png" alt="" class="mini">2007'den bu yana karbon nötr</p>
        <div class="nav-1">
            <a href="#">Hakkında</a>
            <a href="#">Reklam</a>
            <a href="#">İşletme</a>
            <a href="#">Arama nasıl çalışır?</a>
        </div>
        <div class="nav-2">
            <a href="#">Gizlilik</a>
            <a href="#">Şartlar</a>
            <a href="#">Ayarlar</a>
        </div>
    </footer>

</body>
</html>
